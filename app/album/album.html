<md-content layout-align="start center" layout="rows" style="width: 100%;">
  <div *ngFor="#albObj of hack(albums)">
    <md-card>
      <md-card-title>
	<md-card-title-text>
	  {{albObj.albumName}}
	</md-card-title-text>
      </md-card-title>
      <md-card-content>
	{{albObj.description}}
      </md-card-content>
    </md-card>
  </div>
</md-content>
