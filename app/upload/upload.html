<md-card style="width: 80%;margin:auto;">

  <input class="inputfile" type="file" name="file" id="file" class="inputfile"  (change)="onChange($event)" multiple/>
  <label class="myInputLabel" for="file">Choose file/files</label>
  <div *ngFor="#i of indexArray">
    <div class="progressWrapper" >
      <p style="margin-left: auto;margin-right: auto;">{{files[i].name}}</p>
      <br>
      <progress style="width:100%;margin:auto;" max="100" value="{{uploadProgresses[i]}}"></progress>
      <hr>
    </div>
  </div>
</md-card>
