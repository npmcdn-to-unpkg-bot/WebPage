<br>
<md-card style="width: 80%;margin:auto;">
  <div style="margin:auto;">
    <input type="file" name="file" id="file" class="inputfile"  (change)="onChange($event)" multiple/>
    <label md-button  for="file">Choose file/files</label>
    <button md-button (click)="upload()">Upload</button>
  </div>

  <div>
    <md-progress-linear style="width:80%;margin:auto;" [ngClass]="{'transition':progressBar}" mode="determinate" [value]="determinateValue"></md-progress-linear>
  </div>
  <br>
  <ul style="margin:auto">
    <li *ngFor="#file of files">
      {{file.name}}
    </li>
  </ul>
  <br>

</md-card>
